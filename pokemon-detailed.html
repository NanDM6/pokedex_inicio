<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pokémon</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/poke-detailed.css">
</head>

<body>
    <section class="content">
        <div class="pokemon-info">
            <h1 class="pokemon-name">Nome do Pokémon</h1>
            <p class="pokemon-number">Número do Pokémon</p>
            <div class="detail">
                <ul class="pokemon-types">
                    <li class="type">Tipo 1</li>
                    <li class="type">Tipo 2</li>
                </ul>                
            </div>
            <div class="image-container">
                <img class="pokemon-image" src="" alt="Imagem do Pokémon">
            </div>
        </div>

        <div class="fixed-section">
            <table>
                <tr>
                    <td class="info-label">Altura:</td>
                    <td class="pokemon-height" id="altura">Altura do Pokémon</td>
                </tr>
                <tr>
                    <td class="info-label">Peso:</td>
                    <td class="pokemon-weight" id="peso">Peso do Pokémon</td>
                </tr>
            </table>
        </div>
        
        <div class="pagination">
            <a href="/index.html">
                <button id="loadMoreButton" type="button">
                    Back
                </button>
            </a>
        </div>
    </section>

    <script src="/assets/js/pokemon-detailed.js"></script>
</body>

</html>
